
<ng-include src=" 'views/navigation.html' "></ng-include>

<div class="container">

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-primary" name="editPanel" id="editPanel" ng-show="isEditPanelVisible">
				<div class="panel-heading">
					Close
					<button ng-click="cancelDepartureData()" type="button" class="btn btn-warning btn-circle">
						<i class="fa fa fa-times"></i> 
					</button>
				</div>
				<div class="panel-body">
					<form role="form" id="departureForm" name="departureForm" class="form-horizontal alert" novalidate >
						<div class="row">
							<div class= "form-group">								
								<label class="col-md-2"> Plate Number </label>
								<div class="col-md-2">
									<input name="plateNumber" ng-model="tpModel.plateNumber" 
										type="text" class="form-control text-uppercase" 
										placeholder="Plate #" required readonly/>									
								</div>
								<label class="col-md-2"> Departure Time </label>								
								<div class="col-md-4 input-group date">
									<input id="datetimepickerDepartureTime" name="departureTime" ng-model="tpModel.departureTime"
										type="text" class="form-control text-uppercase"
										data-date-time-picker
										placeholder="YYYY-MM-DD HH:mm AM/PM" required/>
									<span class="input-group-addon">
										<span class="fa fa-calendar"></span>
									</span>
								</div>
							</div>
							<div class= "form-group">								
								<label class="col-md-2"> Body Number </label>
								<div class="col-md-2">
									<input name="bodyNumber" ng-model="tpModel.bodyNumber"
										type= "text" class="form-control text-uppercase" 
										placeholder="BODY #" readonly/>									
								</div>
								
								<label class="col-md-2"> Bus Company </label>
									
								<div class="col-md-4">
									<input name="busCompany" ng-model="tpModel.busCompany"
										type= "text" class= "form-control text-uppercase" 
										placeholder= "BUS COMPANY" readonly/>
								</div>
							</div>
							<div class= "form-group">								
								
								<label class="col-md-2"> Origin </label>
								<div class="col-md-4">
									<input name="departureOrigin" ng-model="tpModel.tripOrigin"
										type= "text" class= "form-control text-uppercase" 
										placeholder= "ORIGIN" readonly/>
								</div>
								
								<label class="col-md-2"> Destination </label>
								<div class="col-md-4">
									<input name="departureDestination" ng-model="tpModel.tripDestination"
										type= "text" class= "form-control text-uppercase" 
										placeholder= "DESTINATION" readonly/>
								</div>
							</div>
							
							<div class= "form-group">								
								<div class= "col-md-12">
									<button ng-click="saveDepartureData()" ng-disabled="departureForm.$invalid" class="btn btn-primary">Save Changes</button>
									<!--
									<button ng-click="cancelDepartureData()" class="btn btn-warning">Cancel Changes</button>
									-->
								</div>
							</div>
							
					</form>

				</div>
			</div>
		</div>	
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<i class="fa fa-flag-checkered fa-2x"></i>
					Vehicles Approved for Departure
					<div class="pull-right">						
						<button ng-click="refreshTable()" type="button" class="btn btn-primary">				
							<i> Refresh </i><i class="fa fa-refresh "></i> 
						</button>
					</div>
				</div>
				<!-- /.panel-heading -->
				<div class="panel-body">
					<table width="100%" class="table table-responsive table-striped table-bordered table-hover" id="departureTable">
						<thead>
							<tr>
								<th>TP No.</th> 
								<th>Plate No.</th>
								<th>Body No.</th>
								<th>Bus Company</th>
								<th>Origin</th>
								<th>Destination</th>								
								<th>Status</th>
								<th>...</th>
							</tr>
						</thead>
						<tbody>							
						</tbody>

					</table>
					<!-- /.table-responsive -->

				</div>
				<!-- /.panel-body -->
			</div>
			<!-- /.panel -->
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->


</div>
